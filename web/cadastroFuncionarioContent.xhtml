<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <body>
        <div id="menu">
            <h:form>  
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="Cadastros" icon="ui-icon-document">
                        <p:menuitem value="Clientes" url="#" />
                        <p:menuitem value="Funcionarios" url="#" />
                        <p:menuitem value="Animal" url="#" />
                        <p:menuitem value="Tipo de Animal" url="#" />
                    </p:submenu>

                    <p:submenu label="Listar" icon="ui-icon-pencil">
                        <p:menuitem value="Clientes" url="#" />
                        <p:menuitem value="Funcionarios" url="#" />
                        <p:menuitem value="Animal" url="#" />
                        <p:menuitem value="Tipo de Animal" url="#" />
                    </p:submenu>

                    <p:submenu label="Help" icon="ui-icon-help">
                        <p:menuitem value="Contents" url="#" />
                        <p:submenu label="Search" icon="ui-icon-search">
                            <p:submenu label="Text">
                                <p:menuitem value="Workspace" url="#" />
                            </p:submenu>
                            <p:menuitem value="File" url="#" />
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Actions" icon="ui-icon-gear">
                        <p:submenu label="Ajax" icon="ui-icon-refresh">
                            <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                            <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                        </p:submenu>
                        <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                            <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                        </p:submenu>
                    </p:submenu>

                    <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />

                    <f:facet name="options">
                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>

        <div id="cadastro">
            <h:form id="Cadastro">
                <h:outputText value="Login: " />
                <h:inputText id="nome" value="#{funcionarioController.funcionario.login}"/>
                <h:outputText value="Login: " />
                <h:inputText id="senha" value="#{funcionarioController.funcionario.senha}"/>
                <h:commandButton action="#{funcionarioController.cadastrar}" value="Cadastar"/>
            </h:form>
        </div>

    </body> 
</html>
